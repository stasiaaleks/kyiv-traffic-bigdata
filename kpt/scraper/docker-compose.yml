services:
  # Chrome browser with VNC access
  chrome:
    image: selenium/standalone-chrome:latest
    container_name: kpt-chrome
    shm_size: 2gb
    ports:
      # Selenium WebDriver
      - "4444:4444"
      # noVNC web interface - open http://localhost:7900 in browser
      - "7900:7900"
    environment:
      - SE_NODE_MAX_SESSIONS=1
      - SE_SESSION_REQUEST_TIMEOUT=300
      - SE_VNC_NO_PASSWORD=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/wd/hub/status"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Python scraper that connects to Chrome
  scraper:
    build:
      context: .
      dockerfile: Dockerfile.scraper
    container_name: kpt-scraper
    depends_on:
      chrome:
        condition: service_healthy
    volumes:
      - ./data:/app/data
    environment:
      - SELENIUM_URL=http://chrome:4444/wd/hub
      - KPT_LISTEN_DURATION=${KPT_LISTEN_DURATION:-60}
      - KPT_INTERACTIVE=${KPT_INTERACTIVE:-true}
